<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>

    <header class="display-6 text-center fw-bold mt-4">
        Cadstro de clientes: 
    </header>

    <main>
        <div class="row mt-4">
            <div class="rounded shadow col-xxl-7 col-lg-9 col-md-10 col-sm-12 mx-auto p-3">
                <form onsubmit="salvar(); return false;" id="formClientes">
                    <div class="row">
                        <div class="row">
                            <div class="mb-3 col-12 col-sm-6">
                            <label for="inputNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="inputNome" required>
                        </div>
                        <div class="mb-3 col-12 col-sm-6">
                            <label for="inputSobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="inputSobrenome" required>
                            </div>
                        <div class="mb-3 col-6 col-sm-4">
                            <label for="inputCep" class="form-label text-nowrap">Pesquise pelo CEP</label>
                            <input type="text" class="form-control" onblur="pesquisarCEP();" id="inputCep" required>                                                        
                        </div>
                        <div class="col-6 pt-3 mt-4 ps-1 text-danger" id="erroCep">

                        </div>
                        </div>
                        <div id="localizacao" class="row">
                            <div class="mb-3 col-12 col-sm-9 ">
                                <label for="inputEndereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="inputEndereco" required disabled>
                            </div>
                            <div class="mb-3 col-6 col-sm-3">
                                <label for="inputNumero" class="form-label">Número</label>
                                <input type="number" class="form-control" id="inputNumero" required disabled>
                            </div>
                            <div class="mb-3 col-12 col-sm-6">
                                <label for="inputBairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="inputBairro" required disabled>
                            </div>
                            <div class="mb-3 col-12 col-sm-6">
                                <label for="inputCidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="inputCidade" required disabled>
                            </div>
                            <div class="mb-3 col-12 col-sm-3">
                                <label for="inputEstado" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="inputEstado" required disabled>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                    
                </form>
                <div class="row mt-3">
                    <div class="col-12">
                        <table class="table" id="tabelaClientes">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome Completo</th>
                                <th scope="col" class="d-none d-sm-table-cell">Endereço</th>
                                <th scope="col" class="d-none d-sm-table-cell">CEP</th>
                                <th scope="col" class="d-none d-xl-table-cell">Bairro</th>
                                <th scope="col" class="d-none d-lg-table-cell">Cidade</th>
                                <th scope="col" class="d-none d-md-table-cell">Estado</th>
                              </tr>
                            </thead>
                            <tbody>
                              
                                
                           </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>  

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
